{% extends "layout/base.html" %}

{% load static %}
{% block content %}
    我是首頁

	{% for work in work_list %}
	<li>
		<h1>{{ work.title }}</h1>
		<h2>{{ work.author }}</h2>
		<img src="{{ work.thumbnail.url }}" width="150px">
		<p>{{ work.description }}</p>
		<a href="{{ work.file.url }}">{{ work.file }}</a>
		<p>發布時間: {{ work.created_date | date:"Y-m-d, h:m:s" }}</p>
	</li>
	{% endfor %}
{% endblock %}
