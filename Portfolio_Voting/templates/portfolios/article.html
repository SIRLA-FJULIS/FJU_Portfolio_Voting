{% extends "layout/base.html" %}

{% block content %}

<div class="py-3 m-0 mb-4">
    <div class="d-flex flex-column">
        <div class="d-flex align-items-center mb-2">
            <h2 class="card-title m-0 mr-4">{{ work.title }}</h2>
            <span class="mr-3"><i class="far fa-heart"></i> 20</span>
            
            <button class="btn btn-primary btn-sm plus-one-btn"><i class="fas fa-thumbs-up"></i><a href="{% url 'portfolios:vote' work.id %}"> 投一票!</a></button>
        </div>
        <p class="card-text">
            {{ work.work_department }} <br/> 
            {{ work.author }}
        </p>
        <h4>作品簡介</h4>
        <p class="text-muted">
            {{ work.description }}
        </p>
        <h4>作品內容</h4>
        <a href="{{ work.pdf_file.url }}" target="_blank">{{ work.pdf_file }}</a>
        <iframe src="{{ work.pdf_file.url }}" width="100%" height="700px"></iframe>


        {% if work.pdf_file %}
            <a href="{{ MEDIA_URL }}{{ work.pdf_file }}" target="_blank">在新視窗開啟</a>
            <iframe src="{{ MEDIA_URL }}{{ work.pdf_file }}" width="100%" height="700px"></iframe>
        {% elif work.video_url %}
            <div id="video"></div>
            <script>
                $(document).ready(function() {
                    const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|&v=)([^#&?]*).*/;
                    const match = '{{ work.video_url }}'.match(regExp);
            
                    let videoId = null;
                    if (match && match[2].length === 11) {
                        videoId = match[2];
                    }

                    if (videoId) {
                        const iframeMarkup = '<iframe width="560" height="315" src="//www.youtube.com/embed/' 
                                                + videoId + '" frameborder="0" allowfullscreen></iframe>';
                        $('#video').append(iframeMarkup);
                    } else {
                        $('#video').append('<p>影片連結失效</p>');
                    }
                })
            </script>
        {% else %}
            <p>尚未提供作品資料</p>
        {% endif %}
    </div>
</div>
{% endblock %}
